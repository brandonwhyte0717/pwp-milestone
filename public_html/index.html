<!------------------------------Footer/Contact------------------------------>

<footer>

    <form action="./apis/" id="contact" method="post" novalidate>
        <div class="contact">
            <label for="name">Name</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input class="form-control" id="name" name="name" placeholder="Name" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input class="form-control" id="email" name="email" placeholder="Email" type="email">
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                </div>
                <input class="form-control" id="subject" name="subject" placeholder="Subject" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-comment"></i></span>
                </div>
                <textarea class="form-control" id="message" maxlength="2000" name="message"
                          placeholder="Your Message (2000 characters max)" required
                          rows="5"></textarea>
            </div>
        </div>
        <div class="g-recaptcha" data-sitekey="6LemjWYaAAAAAGupebpAmoJaJuxttdMMDiw10GFc"></div>

        <button class="btn btn-dark" type="submit">SUBMIT</button>
        <button class="btn btn-dark" type="reset">RESET</button>
    </form>

    <div class="container">
        <p>World of BW </p>

        <a href="https://github.com/brandonwhyte0717" class="GitHub">
            <i class="fab fa-github fa-2x" aria-hidden="true"></i>
        </a>

        <a href="https://www.linkedin.com/in/brandonwhyte0717" class="LinkedIn">
            <i class="fab fa-linkedin fa-2x" aria-hidden="true"></i>
        </a>

    </div>

</footer>
